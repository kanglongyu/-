<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
</head>
<body>
<script>
    var length = 10;
    function fn() {
        return this.length+1;
    }
    var obj = {
        length: 5,
        test1: function() {
            return fn();
        }
    };
    obj.test2=fn;
    //下面代码输出是什么
    console.log(obj.test1())//11
    console.log(fn()===obj.test2())//false;
    var a = 1;
    (() => {
        console.log(a);
        a = 2;
    })();//输出 1，查找到全局 a
    var a = 1;
    (() => {
        console.log(a);
        var a = 2;
    })();//输出 undefined，变量声明提升
    var a = 1;
    (() => {
        console.log(a);
        let a = 2;
    })();//输出 报错
    window.name = "ByteDance";
    function A () {
        this.name = 123;
    }
    A.prototype.getA = function(){
        console.log(this);
        return this.name + 1;
    }
    let a = new A();// window
    let funcA = a.getA;
    funcA();// ByteDance1
</script>
    <div class="box"></div>
</body>
<style>
    .box {
        width: 10px;
        height: 10px;
        border: 1px solid red;
        margin: 2px;
        padding: 2px;
        background: blue;
    }
    #borderBox {
        box-sizing: border-box;
    }
    #contentBox {
        box-sizing: content-box;
    }
    /*问borderBox和contentBox的蓝色区域宽高为多少像素*/
</style>
</html>
