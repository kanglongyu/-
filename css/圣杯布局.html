<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <style>
        #header, #footer {
            background: rgba(29, 27, 27, 0.726);
            text-align: center;
            height: 60px;
            line-height: 60px;
        }

        body {
            min-width: 550px;  /* 2x leftContent width + rightContent width */
            font-weight: bold;
            font-size: 20px;
        }

        .container {
            padding-left: 200px;   /* leftContent width */
            padding-right: 150px;  /* rightContent width */
            overflow: hidden;
        }

        .middle,.left,.right {
            position: relative;
            float: left;
            text-align: center;
            height: 300px;
            line-height: 300px;
        }

        .middle {
            width: 100%;
            background-color: red;
        }

        .left {
            width: 200px;
            right: 200px;
            margin-left: -100%;
            background-color: blue;
        }

        .right {
            width: 150px;           /* rightContent width */
            margin-left: -150px;   /* rightContent width */
            right: -150px;
            background: rgb(231, 105, 2);
        }
    </style>
</head>
<body>
<div id="header">#header</div>
<div class="container">
    <div class="middle"></div>
    <div class="left"></div>
    <div class="right"></div>
</div>
<div id="footer">#footer</div>
</body>
</html>
