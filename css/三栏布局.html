<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三栏布局</title>
</head>
<body>
<div class="parent">
    <div class="left">左边左边左边左边</div>
    <div class="middle">中间中间中间中间中间中间中间中间</div>
    <div class="right">右边右边右边</div>
</div>
</body>
<style>
    .parent {
        display: flex;
    }
    .left {
        width: 200px;
        height: 200px;
        background-color: red;
    }
    .middle {
        flex: 1;
        background-color: pink;
    }
    .right {
        width: 200px;
        height: 200px;
        background-color: blue;
    }
</style>
</html>
