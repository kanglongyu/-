<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>封装promise</title>
</head>
<body>
<script>
    function wait(delay) {
        return new Promise(resolve => setTimeout(resolve,delay));
    }

    function test(wait, newDelay) {
        return new Promise((resolve, reject) =>{
            wait(2000).then(value => resolve());
            setTimeout(reject,newDelay);
        })
    }
    test(wait, 3000).then(value => {
        console.log(1111)
    })
    .catch(reason => {
        console.log(22222)
    })
</script>
</body>
</html>
