<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两栏布局</title>
</head>
<body>
    <div>
        <div class="left">左边</div><div class="right">右边</div>
    </div>
</body>
<style>
    html,body {
        height: 100%;
        width: 100%;
    }
    .left {
        width: 200px;
        background-color: red;
        height: 100%;
        position: absolute;
        left: 0;
    }
    .right {
        background-color: blue;
        height: 100%;
        right: 0;
        margin-left: 200px;
    }
</style>
</html>
