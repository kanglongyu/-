<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现new操作符</title>
</head>
<body>
<script>
    /*
    new操作符的作用，创建一个实例，同时函数的this指向这个实例
    调用new的过程发生四件事
    首先是创建一个空对象
    然后设置原型，将对象的原型设置为函数的prototype对象
    其次将函数的this指向这个对象，执行构造函数的代码为这个新对象添加属性
    最后判断函数的返回值类型，如果是值类型，返回创建的对象，如果是引用类型，就返回这个引用类型的对象
    
     */
</script>
</body>
</html>
