<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指定深度数组扁平化</title>
</head>
<body>
<script>
    //递归方式 + concat + depth
    function flatten(arr, depth) {
        let ans = [];
        let len = arr.length;
        for(let i = 0; i < len; i++) {
            if(Array.isArray(arr[i]) && depth) {
                ans = ans.concat(flatten(arr[i], depth - 1));
            } else {
                ans.push(arr[i]);
            }
        }
        return ans;
    }
    let arr = [1,2,[3,[4,5,[6,7]]]];
    console.log(flatten(arr, 1));
</script>
</body>
</html>
